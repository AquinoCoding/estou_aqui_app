{% extends "index.html" %}
{% block content %}

<style>
    .container {
        height: 600px;
        width: 670px;
        background-color: rgba(255, 255, 255, 0.297);
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 50px 35px;
    }
</style>

<div class="container">
    <iframe width="600" height="500"
        src="https://maps.google.com/maps?q={{ localization }}&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
        scrolling="no" marginheight="0" marginwidth="0">
    </iframe>
</div>

{% endblock %}
